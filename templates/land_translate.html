{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h2>Preklad anglického textu do slovenského jazyka.</h2>
        <div class="col-md-6">
            <h3 class="text-left">Pôvodný text</h3>
            <form action = "/translate" method = "GET" 
            enctype = "multipart/form-data">
                <textarea cols="80" rows="25" type = "text" name = "text" class="form-control" placeholder="Sem zadajte text v anglickom jazyku, ktorý chcete preložiť do slovenského jazyka.">{{ original_text }}</textarea>
                <button type="submit" class="btn btn-primary float-right">Preložiť</button>
            </form>
        </div>
        <div class="col-md-6 ocr-text">
        </div>
    </div>
</div>
{% endblock %}
